name: Update Readme with Merged File Link
on:
  push:
    branches:
      - main
    paths:
      - '**.md'

jobs:
  update_readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub
        
      - name: Fetch latest changes
        run: git fetch origin
        
      - name: List and Filter Merged Files
        run: |
          merged_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} | grep '.*\.md$')
          echo "$merged_files" > merged_files.txt
          
      - name: Python Script to Update Readme
        run: |
          python update_readme.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO_NAME: ${{ github.repository }}
        
      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update readme with merged file link"
          git push
