name: Update README.md

on:
  push:
    paths:
      - '**.md'
      - '!README.md'
    branches:
      - main

jobs:
  check-deleted-files:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: List Deleted Files
      id: deleted-files
      run: |
        git log -1 --format=%h > last_commit.txt
        LAST_COMMIT=$(cat last_commit.txt)
        git diff-tree --no-commit-id --name-only -r $LAST_COMMIT ${{ github.sha }} | grep -E '^.*\.md$' > deleted_files.txt
        DELETED_FILES=$(cat deleted_files.txt)
        echo "::set-output name=deleted-files::$DELETED_FILES"

    - name: Set Environment Variable
      if: steps.deleted-files.outputs.deleted-files != ''
      run: |
        echo "DELETED_FILES=${{ steps.deleted-files.outputs.deleted-files }}" >> $GITHUB_ENV

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Adjust the Node.js version as needed

    - name: Run Node.js Script
      env:
        DELETED_FILES: ${{ env.DELETED_FILES }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: node update_readme.js
